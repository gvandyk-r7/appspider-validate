<!DOCTYPE html>
<html lang="en" ng-app="appspidervalidateapp">
<head>
    <meta charset="UTF-8">
    <title>Appspider Validate</title>
    <link type="text/css" rel="stylesheet" href="css/bootstrap.min.css">
    <link type="text/css" rel="stylesheet" href="css/appspider.css">
    <script type="text/javascript" src="js/jquery-2.2.0.min.js"></script>
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/angular.min.js"></script>
    <script type="text/javascript" src="js/appspider.js"></script>
</head>
<body ng-controller="AttackController">
<div class="container" ng-controller="PanelController">
    <div id="header" class="navbar navbar-default navbar-fixed-top">
        <div class="navbar-header">
            <button class="navbar-toggle collapsed">

            </button>
            <a href="#" class="navbar-brand">
                <img id="appspider-logo" src="img/logo.png" alt="AppSpider Validate Logo">
            </a>
        </div>
        <nav class="collapse navbar-collapse">
            <ul class="nav navbar-nav">
                <li ng-class="{ active:isSelected({{attkey}}) }" ng-repeat="(attkey,attvalue) in attacks">
                    <a href="#" ng-click="selectTab({{attkey}})">Step {{attkey}}</a>
                </li>
            </ul>
        </nav>
    </div>
    <div id="wrapper">
        <div id="sidebar-wrapper" class="col-sm-2">
            <div id="sidebar">
                <ul class="nav list-group">
                    <li><a href="#" class="list-group-item">Attack Request</a></li>
                    <li><a href="#" class="list-group-item">Payload</a></li>
                    <li><a href="#" class="list-group-item">Attack Response</a></li>
                    <li><a href="#" class="list-group-item">Content</a></li>
                </ul>
            </div>
        </div>
        <div id="main-wrapper" class="col-sm-10">
            <div id="main">
                <div class="page-header">
                    <h3>AppSpider Validate</h3>
                </div>
                <div ng-repeat="(attkey,attvalue) in attacks">
                    <section>
                        <div class="panel" ng-show="isSelected({{attkey}})">
                            <div class="form-group">
                                <label for="attack-request-header-{{attkey}}">Attack request</label>
                                <textarea name="attack-request-header-input" id="attack-request-header-{{attkey}}" cols="30"
                                          rows="10" class="form-control attack-request-header">{{attacks[attkey]['header']}}</textarea>
                                <textarea name="attack-request-payload-input" id="attack-request-payload-{{attkey}}" cols="15"
                                          rows="10" class="form-control attack-request-payload">{{attacks[attkey]['payload']}}</textarea>
                                <div class="container-fluid">
                                    <div class="row">
                                        <!-- Single button -->
                                        <label class='select-view-lbl'>View:</label>
                                        <div class="btn-group">
                                            <button id='select-view-btn-{{attkey}}' type="button" class="btn btn-default dropdown-toggle select-view-btn" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                                Raw <span class="caret"></span>
                                            </button>
                                            <ul class="dropdown-menu">
                                                <li><a href="#">Raw</a></li>
                                                <li><a href="#">Prettify</a></li>
                                            </ul>
                                        </div>
                                        <label class='protocol-lbl'>Protocol:</label>
                                        <div class="btn-group">
                                            <button id='protocol-btn-{{attkey}}' type="button" class="btn btn-default dropdown-toggle protocol-btn" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                                HTTP <span class="caret"></span>
                                            </button>
                                            <ul class="dropdown-menu">
                                                <li><a href="#">HTTP</a></li>
                                                <li><a href="#">HTTPS</a></li>
                                            </ul>
                                        </div>
                                        <div class="btn-group pull-right" role="group" aria-label="...">
                                            <button id='proxy-btn-{{attkey}}' type="button" class="btn btn-default proxy-btn">Proxy</button>
                                            <button id='edit-cookies-btn-{{attkey}}' type="button" class="btn btn-default edit-cookies-btn">Edit cookies</button>
                                            <button id='reset-request-btn-{{attkey}}' type="button" class="btn btn-default reset-request-btn">Reset request</button>
                                            <button id='send-request-btn-{{attkey}}' type="button" class="btn btn-default send-request-btn">Send request</button>
                                            <button id='compare-btn-{{attkey}}' type="button" class="btn btn-default compare-btn">Compare</button>
                                        </div>

                                    </div>
                                </div>
                                <label for="attack-response-header-{{attkey}}">Attack response</label>
                                <textarea name="attack-response-header-input" id="attack-response-header-{{attkey}}" cols="30"
                                          rows="10" class="form-control attack-response-header"></textarea>
                                <textarea name="attack-response-content-input" id="attack-response-content-{{attkey}}" cols="30"
                                          rows="10" class="form-control attack-response-content"></textarea>
                                <div class="container-fluid">
                                    <div class="row">
                                        <div class="btn-group" role="group" aria-label="...">
                                            <button id="highlightVul-{{attkey}}" type='button' class='btn btn-default'>Highlight Vulnerability</button>
                                            <button id="showBrowser-{{attkey}}" type='button' class='btn btn-default'>Show Response in a Browser</button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </section>
                </div>
            </div>
        </div>
    </div>
    <div id="footer" class="footer col-sm-12">
        <ul class="nav navbar-nav">
            <li><a href="#" ng-click="loadattacks()">Link 1</a></li>
            <li><a href="#">Link 2</a></li>
            <li><a href="#">Link 3</a></li>
        </ul>
    </div>
</div>
</body>
</html>
